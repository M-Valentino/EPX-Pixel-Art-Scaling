<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPX Pixel Art Scaling</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    canvas {
      border: 1px solid #000;
    }

    .flex-row {
      display: flex;
      flex-direction: row;
    }

    .result {
      display: flex;
      flex-direction: column;
      margin-right: 3rem;
    }

    footer {
      margin-top: 4rem;
    }
  </style>
</head>

<body>
  <h1>EPX Pixel Art Scaling</h1>
  <p>This is a JavaScript canvas implmentation of the <a
      href="https://en.wikipedia.org/wiki/Pixel-art_scaling_algorithms#EPX/Scale2%C3%97/AdvMAME2%C3%97">EPX pixel art
      scaling alorithm</a>.
  </p>
  <h2>Upload an Image</h2>
  <input type="file" id="imageInput" accept="image/*"><br><br>
  <h2>Results</h2>
  <div class="flex-row">
    <div class="result">
      <label for="nearestNeighbor">Nearest Neighbor</label>
      <canvas id="nearestNeighbor"></canvas>
    </div>
    <div class="result">
      <label for="epxScale">EPX Scaled Image</label>
      <canvas id="epxScale"></canvas>
    </div>
  </div>
  <footer>
    Coded by <a href="https://github.com/M-Valentino/Pixel-Art-Scaling">Mark Valentino</a>.
  </footer>
  <script src="script.js"></script>
</body>

</html>

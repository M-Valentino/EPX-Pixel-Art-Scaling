<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload and Manipulation</title>
</head>

<body>
  <h2>Upload an Image</h2>
  <input type="file" id="imageInput" accept="image/*"><br><br>
  <canvas id="imageCanvas" style="border: 1px solid black;"></canvas>

  <script>
    document.getElementById('imageInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const canvas = document.getElementById('imageCanvas');
            const context = canvas.getContext('2d');

            let newWidth = img.width * 2;
            let newHeight = img.height * 2;
            canvas.width = newWidth;
            canvas.height = newHeight;

            context.drawImage(img, 0, 0);

            const imageData = context.getImageData(0, 0, img.width, img.height);
            const pixels = imageData.data;

            // Converts image data to a 3D array for easier manipulation
            let originalImgData = [];
            for (let y = 0; y < img.height; y++) {
              originalImgData[y] = [];
              for (let x = 0; x < img.width; x++) {
                const index = (y * img.width + x) * 4;
                originalImgData[y][x] = [
                  pixels[index],     // Red
                  pixels[index + 1], // Green
                  pixels[index + 2], // Blue
                  pixels[index + 3]  // Alpha
                ];
              }
            }

            // Initialize the scaled image data with transparent pixels
            let scaledImgData = Array.from({ length: newHeight }, () =>
              Array.from({ length: newWidth }, () => [0, 0, 0, 0])
            );

            // Fills scaledImgData with 2x nearest neighbor filter.
            for (let y = 0; y < img.height; y++) {
              for (let x = 0; x < img.width; x++) {
                scaledImgData[x * 2][y* 2] = originalImgData[x][y];
                scaledImgData[x * 2 + 1][y * 2] = originalImgData[x][y];
                scaledImgData[x * 2][y * 2 + 1] = originalImgData[x][y];
                scaledImgData[x * 2 + 1][y * 2 + 1] = originalImgData[x][y];
              }
            }

            // Helper function to compare two pixel arrays
            function arraysEqual(arr1, arr2) {
              return arr1.length === arr2.length && arr1.every((value, index) => value === arr2[index]);
            }

            // EPX algorithm
            for (let y = 0; y < img.height; y++) {
              for (let x = 0; x < img.width; x++) {
                const P = originalImgData[y][x];
                const A = y > 0 ? originalImgData[y - 1][x] : P;
                const B = x < img.width - 1 ? originalImgData[y][x + 1] : P;
                const C = x > 0 ? originalImgData[y][x - 1] : P;
                const D = y < img.height - 1 ? originalImgData[y + 1][x] : P;

                if (arraysEqual(C, A)) {
                  scaledImgData[y * 2][x * 2] = A;
                }
                if (arraysEqual(A, B)) {
                  scaledImgData[y * 2][x * 2 + 1] = B;
                }
                if (arraysEqual(D, C)) {
                  scaledImgData[y * 2 + 1][x * 2] = C;
                }
                if (arraysEqual(B, D)) {
                  scaledImgData[y * 2 + 1][x * 2 + 1] = D;
                }
                
                if (
                  (arraysEqual(A, B) && arraysEqual(B, C)) ||
                  (arraysEqual(B, C) && arraysEqual(C, D)) ||
                  (arraysEqual(A, B) && arraysEqual(B, D)) ||
                  (arraysEqual(A, C) && arraysEqual(C, D)) ||
                  (arraysEqual(A, B) && arraysEqual(B, C) && arraysEqual(C, D))
                ) {
                  scaledImgData[y * 2][x * 2] = P;
                  scaledImgData[y * 2][x * 2 + 1] = P;
                  scaledImgData[y * 2 + 1][x * 2] = P;
                  scaledImgData[y * 2 + 1][x * 2 + 1] = P;
                }
              }
            }

            // Create a new ImageData object for the scaled image
            let newImageData = context.createImageData(newWidth, newHeight);
            for (let y = 0; y < newHeight; y++) {
              for (let x = 0; x < newWidth; x++) {
                const index = (y * newWidth + x) * 4;
                newImageData.data[index] = scaledImgData[y][x][0];
                newImageData.data[index + 1] = scaledImgData[y][x][1];
                newImageData.data[index + 2] = scaledImgData[y][x][2];
                newImageData.data[index + 3] = scaledImgData[y][x][3];
              }
            }

            // Draw the scaled image onto the canvas
            context.putImageData(newImageData, 0, 0);
          };

          img.src = e.target.result;
        };

        reader.readAsDataURL(file);
      }
    });

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload and Manipulation</title>
</head>

<body>
  <h2>Upload an Image</h2>
  <input type="file" id="imageInput" accept="image/*"><br><br>
  <canvas id="imageCanvas" style="border: 1px solid black;"></canvas>

  <script>
    document.getElementById('imageInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const canvas = document.getElementById('imageCanvas');
            const context = canvas.getContext('2d');

            let newWidth = img.width * 2;
            let newHeight = img.height * 2;
            canvas.width = newWidth;
            canvas.height = newHeight;

            context.drawImage(img, 0, 0);

            const imageData = context.getImageData(0, 0, img.width, img.height);
            const pixels = imageData.data;

            let originalImgData = [];
            for (let x = 0; x < img.width; x++) {
              originalImgData[x] = [];
              for (let y = 0; y < img.height; y++) {
                const index = (y * img.width + x) * 4;
                originalImgData[x][y] = [
                  pixels[index],     // Red
                  pixels[index + 1], // Green
                  pixels[index + 2], // Blue
                  pixels[index + 3]  // Alpha
                ];
              }
            }

            let scaledImgData = new Array(newWidth).fill(0).map(() =>
              new Array(newHeight).fill(0).map(() =>
                new Array(4).fill(0)
              )
            );

            function arraysEqual(arr1, arr2) {
              return arr1.length === arr2.length && arr1.every((value, index) => value === arr2[index]);
            }

            for (let x = 0; x < img.width; x++) {
              for (let y = 0; y < img.height; y++) {
                const A = y - 1 >= 0 ? originalImgData[x][y - 1] : [0, 0, 0, 0];
                const B = x + 1 < img.width ? originalImgData[x + 1][y] : [0, 0, 0, 0];
                const C = x - 1 >= 0 ? originalImgData[x - 1][y] : [0, 0, 0, 0];
                const D = y + 1 < img.height ? originalImgData[x][y + 1] : [0, 0, 0, 0];
                const P = originalImgData[x][y];

                if (arraysEqual(C, A)) {
                  scaledImgData[x * 2][y * 2] = A;
                }
                if (arraysEqual(A, B)) {
                  scaledImgData[x * 2 + 1][y * 2] = B;
                }
                if (arraysEqual(D, C)) {
                  scaledImgData[x * 2][y * 2 + 1] = C;
                }
                if (arraysEqual(B, D)) {
                  scaledImgData[x * 2 + 1][y * 2 + 1] = D;
                }

                if (
                  (arraysEqual(A, B) && arraysEqual(B, C) ) ||
                  (arraysEqual(A, B) && arraysEqual(B, D) ) ||
                  (arraysEqual(A, C) && arraysEqual(C, D) ) ||
                  (arraysEqual(B, C) && arraysEqual(C, D) )
                ) {
                  scaledImgData[x * 2][y * 2] = P;
                  scaledImgData[x * 2 + 1][y * 2] = P;
                  scaledImgData[x * 2][y * 2 + 1] = P;
                  scaledImgData[x * 2 + 1][y * 2 + 1] = P;
                }
              }
            }

            let newImageData = context.createImageData(newWidth, newHeight);
            for (let x = 0; x < newWidth; x++) {
              for (let y = 0; y < newHeight; y++) {
                const index = (y * newWidth + x) * 4;
                newImageData.data[index] = scaledImgData[x][y][0];
                newImageData.data[index + 1] = scaledImgData[x][y][1];
                newImageData.data[index + 2] = scaledImgData[x][y][2];
                newImageData.data[index + 3] = scaledImgData[x][y][3];
              }
            }

            context.putImageData(newImageData, 0, 0);
          };

          img.src = e.target.result;
        };

        reader.readAsDataURL(file);
      }
    });

  </script>
</body>

</html>
